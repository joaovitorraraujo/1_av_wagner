{% extends 'header.html' %} {% load static %}
<!-- content -->
{% block content %}
<link rel="stylesheet" href="{% static 'css/output.css' %}" />
<div class="min-h-screen flex items-center justify-center text-white">
  <div
    class="flex flex-col items-center gap-3 bg-gray-900 rounded-2xl p-4 w-full mx-7"
  >
    <h1 class="text-3xl mb-4">Trasactions</h1>
    {% for i in transactions %}
    <div
      class="flex group items-center justify-between bg-white/5 hover:bg-white/10 rounded-sm text-2xl p-4 w-full"
    >
      <p>{{i.title}}</p>
      <div class="flex items-center gap-4 invisible group-hover:visible">
        <i class="text-sm fa-solid fa-trash"></i>
        <a class="m-0" href="{% url 'update_transactions' i.id %}"
          ><i class="mb-2 text-sm fa-solid fa-pen-to-square"></i
        ></a>
        <i class="mb-2 fa-solid fa-sort-down"></i>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<script
  src="https://kit.fontawesome.com/bd564a5de4.js"
  crossorigin="anonymous"
></script>
{% endblock content %}
