{% extends 'header.html' %} {% load static %}
<!-- CONTENT -->
{% block content %}
<link rel="stylesheet" href="{% static 'css/output.css' %}" />

<div class="flex items-center justify-center min-h-screen">
  <form
    class="bg-gray-900 w-full max-w-sm mx-auto p-2 rounded-2xl"
    action=""
    method="post"
  >
    <h1 class="font-bold mb-7 text-white">Add Category</h1>
    <div class="mb-5">
      <label
        for="date"
        class="block mb-2 text-sm font-medium text-gray-950 dark:text-white"
        >Category</label
      >
      <input
        type="text"
        id="large-input"
        class="bg-gray-50 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white outline-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>
    <div class="flex justify-end">
      <button
        type="submit"
        class="font-bold text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-lg px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        +
      </button>
    </div>
  </form>
</div>

{% endblock content %}
